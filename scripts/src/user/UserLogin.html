<body class="innsec">
<div class="login-bg">
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
		<div class="row">
		<div class="col-lg-5 col-lg-offset-4">
	  	
		      
			<form class="form-login" id="forms-login" autocomplete="off">
			<!--<form method="post" class="form-login" id="forms-login" action="#" onsubmit="return login_validation()" method="post" autocomplete="off">-->
					
		        <h2 class="form-login-heading">User Login</h2>
		        <div class="login-wrap">
				<div class="form-group">
				<img src="../../views/images/logo.png" class="img-responsive center-block">
				</div><br/>
					<div class="form-group des_login_sec1">
					<label class="label_login">Email Id <span class="star">*</span> </label>
						<input type="email" class="form-control" name="email" id="email" ng-model="UserConfig.User_Email" placeholder="Enter your email" type="text"  autofocus/>
						<div id="email_error" class="small error"></div>
					</div>
		           
					<div class="form-group des_login_sec1">
					<label class="label_login">Password <span class="star">*</span></label>
						<input class="form-control"  name="password" id="password" ng-model="UserConfig.User_Password" placeholder="Enter Password" type="password" />
						<div id="password_error" class="small error"></div>
					</div>
					<center>
		            <label class="">

		                    <a  href="#" class="forgot_pswd"> Forgot Password?</a>		

		                  
		            </label>
					</center>					
					<center><a ng-click="userlogin()" class="btn btn-primary des_login_btn">Login</a></center>
		        </div>
			</form>
			
			</div>
	  </div>	  	
	  	
	  	</div>
	  </div>
	  </div>

</body>
